<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.page_title }}</title>
    <link rel="stylesheet" href="static/mch-utils-format.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                discord: '#5865F2',
                instagram: '#E1306C',
              },
            },
          },
        };
    </script>
    <style>
        .bg-blur {
          backdrop-filter: blur(12px);
          background-color: rgba(255, 255, 255, 0.1);
        }

        .x1a {
            margin: 10px, 10px, 10px, 10px;
        }
    </style>
</head>
<body class="h-screen w-screen font-sans bg-black">

<div class="flex h-full">

    <!-- Left Panel -->
    <div class="min-w-[30px] text-white flex flex-col justify-center items-center p-10
            w-full md:w-1/5 3xl:w-1/6 bg-gradient-sidepanel">

        <div class="flex flex-col justify-center items-center">
            <h1 class="text-4xl font-bold mb-4 text-center">{{ data.main_name }}</h1>
            <p class="text-lg text-gray-300 mb-8 text-center">{{ data.welcome }}</p>
            <a href="/welcome">
                <button class="btn-yellow">
                    {{ data.button_text }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </a>
        </div>
    </div>


    <!-- Right Panel (Remaining screen space) -->
    <div class="flex-1 relative overflow-hidden">
        <!-- Background Slideshow -->
        <img id="bg-slideshow"
             src="static/Minecraft.jpg"
             alt="Background"
             class="absolute inset-0 w-full h-full object-cover blur-sm brightness-75 transition-opacity duration-1000 opacity-100"
        />

        <!-- Top Buttons -->
        <div class="relative z-10 flex justify-end gap-4 p-6">
            <!-- Instagram -->
            <a href="https://www.instagram.com/verschwoerhaus.ulm/" target="_blank" class="bg-blur rounded-lg px-5 py-2 flex items-center gap-2 text-white hover:bg-instagram hover:scale-110 transition shadow-lg">
                Instagram
            </a>

            <!-- Website -->
            <a href="https://www.verschwoerhaus.de/" target="_blank" class="bg-blur rounded-lg px-4 py-2 flex items-center gap-2 text-white hover:bg-green-200 hover:scale-110 transition shadow-lg">
                Verschw√∂rhaus Website
            </a>

            <!-- Discord -->
            <a href="#" class="bg-blur rounded-lg px-4 py-2 flex items-center gap-2 text-white hover:bg-discord hover:scale-110 transition shadow-lg">
                Discord
            </a>
        </div>

        <!-- Info Cards -->
        <div class="relative z-10 flex flex-wrap justify-center items-center h-full pt-24 p-10 gap-10">
            <!-- Your existing info cards (same as before) -->
            <div class="blur-tint">
                <h2 class="text-xl font-semibold mb-2">{{ data.card_title_1 }}</h2>
                <p class="text-sm text-gray-200">{{ data.card_subtitle_1 }}</p>
            </div>
            <div class="blur-tint">
                <h2 class="text-xl font-semibold mb-2">{{ data.card_title_2 }}</h2>
                <p class="text-sm text-gray-200">{{ data.card_subtitle_2 }}</p>
            </div>
            <div class="blur-tint">
                <h2 class="text-xl font-semibold mb-2">{{ data.card_title_3 }}</h2>
                <p class="text-sm text-gray-200">{{ data.card_subtitle_3 }}</p>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    const images = [
      "static/Counter-Strike.jpg",
      "static/Rust.jpg",
      "static/Satisfactory.png",
      "static/Valheim.jpg",
      "static/Space Engineers.png",
      "static/Minecraft.jpg"
    ];

    let current = 0;
    const img = document.getElementById("bg-slideshow");

    setInterval(() => {
      current = (current + 1) % images.length;
      img.classList.remove("opacity-100");
      img.classList.add("opacity-0");

      setTimeout(() => {
        img.src = images[current];
        img.classList.remove("opacity-0");
        img.classList.add("opacity-100");
      }, 1500); // wait for fade-out
    }, 12000); // change every 10 seconds
</script>
</html>
